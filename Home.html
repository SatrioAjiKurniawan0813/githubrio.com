<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4682b4;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 50px auto;
            max-width: 400px;
            text-align: center;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: inline-block;
            background-color: #4682b4;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #5a9bd4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman Home</h1>
    </header>

    </ul>
</body>
</html>
